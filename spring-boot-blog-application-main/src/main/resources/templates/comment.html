<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: New Post</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <a th:href="@{/}">Home</a>
        <form action="#"
              th:action="@{'/comments/'+${post.id}}"
              th:object="${comment}"
              method="post">
            <input type="hidden" th:field="*{createdAt}" />
            <h2>Write new Comment</h2>
            <div>
                <label for="new-comment-body">Body</label>
                <textarea id="new-comment-body" th:field="*{body}"></textarea>
            </div>
            <button type="submit">Publish comment</button>
        </form>
    </div>

</body>
</html>
